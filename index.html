<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #34495e;
            --light-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--light-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        select {
            padding: 10px;
            border: 2px solid var(--light-color);
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--light-color);
            margin-bottom: 10px;
            border-radius: 5px;
            animation: fadeIn 0.3s ease;
            transition: transform 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-item.completed {
            background: #d5d8dc;
            opacity: 0.7;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-text {
            flex: 1;
            margin: 0 15px;
        }

        .priority-high { border-left: 4px solid var(--danger-color); }
        .priority-medium { border-left: 4px solid #f1c40f; }
        .priority-low { border-left: 4px solid var(--secondary-color); }

        .category-tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
        }

        .category-work { background-color: #3498db; color: white; }
        .category-personal { background-color: #2ecc71; color: white; }
        .category-shopping { background-color: #e74c3c; color: white; }

        .actions {
            display: flex;
            gap: 5px;
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background: var(--dark-color);
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }

        .dark-mode .container {
            background: #2c3e50;
            color: white;
        }

        .dark-mode h1 {
            color: white;
        }

        .dark-mode .todo-item {
            background: #34495e;
            color: white;
        }

        .dark-mode input[type="text"],
        .dark-mode select {
            background: #34495e;
            color: white;
            border-color: #465b6e;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <div class="container">
        <h1>Todo List</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="categorySelect">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <button onclick="addTodo()">Add</button>
        </div>

        <div class="filters">
            <select id="filterPriority" onchange="filterTodos()">
                <option value="all">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <select id="filterCategory" onchange="filterTodos()">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <button onclick="clearCompleted()">Clear Completed</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('prioritySelect').value;
            const category = document.getElementById('categorySelect').value;
            
            if (input.value.trim()) {
                const todo = {
                    id: Date.now(),
                    text: input.value.trim(),
                    completed: false,
                    priority,
                    category,
                    createdAt: new Date().toISOString()
                };

                todos.unshift(todo);
                saveTodos();
                input.value = '';
                renderTodos();
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            renderTodos();
        }

        function filterTodos() {
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const priorityFilter = document.getElementById('filterPriority').value;
            const categoryFilter = document.getElementById('filterCategory').value;

            let filteredTodos = todos;
            
            if (priorityFilter !== 'all') {
                filteredTodos = filteredTodos.filter(todo => todo.priority === priorityFilter);
            }
            if (categoryFilter !== 'all') {
                filteredTodos = filteredTodos.filter(todo => todo.category === categoryFilter);
            }

            list.innerHTML = filteredTodos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''} priority-${todo.priority}">
                    <input 
                        type="checkbox" 
                        ${todo.completed ? 'checked' : ''} 
                        onchange="toggleTodo(${todo.id})"
                    >
                    <span class="todo-text">${todo.text}</span>
                    <span class="category-tag category-${todo.category}">
                        ${todo.category}
                    </span>
                    <div class="actions">
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Event Listeners
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTodo();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            renderTodos();
        });
    </script>
</body>
</html>
